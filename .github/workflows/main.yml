name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Consider using 'main' as the default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: run: docker login --username ${{secrets.DOCKER_USERNAME}} --password ${{secrets.DOCKER_TOKEN}}
          
      - name: Build Docker Image
        run: docker build --tag ${{ secrets.DOCKER_USERNAME }}/myimage .
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myimage